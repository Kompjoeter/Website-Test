<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="blogmain.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400;500;600;700;800;900&family=Source+Serif+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="blogcontrol2.js"></script>
    <script src="blog-utility.js"></script>

</head>
<body>
        <div id="content">

                <div id="blog-content">
               

                    <div class="blogpost">
                        <div class="blog-post-content">
                            <h1 id="title" class="blogpost-title">No Title</h1>
                            <h2 id="date" class="blogpost-date">No Date</h2>
                            <div id="text" class="blogpost-text">
                                No text.
                            </div>
                        </div>
                    </div>

                    <div class="blogpost-prev-next-select">
                        <div class="blogpost-prev-first">
                            <button class="button-post-select" id="post-first">First «</button>
                            <button class="button-post-select" id="post-previous">Previous ‹</button>
                        </div>
                        <div class="blogpost-next-last">
                            <button class="button-post-select" id="post-next">Next ›</button>   
                            <button class="button-post-select" id="post-last">Latest »</button>
                        </div>
                    </div>

                    <div class="blog-nav">
                        <div class="blog-nav-content">
                            <h2 class="card-title">Other Posts</h2>
                            <div id="blog-nav-options">
                    
                            </div>
                        </div>
                    </div>

                </div>

        </div>
</body>
</html>
